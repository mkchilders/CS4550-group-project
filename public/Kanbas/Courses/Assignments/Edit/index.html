<html>
    <head></head>
    <body>
        <select>
            <option>SpeedGrader</option>
        </select>
        <hr />
        <h2>Assignment Name</h2>
        <input type="text" placeholder="A1 - ENV + HTML" />
        <p>
            <form id="textarea">
                <textarea cols="20" rows="2">This is the assignment description.</textarea>
            </form>
        </p>
        <p>
            <label for="points">Points</label>
            <br />
            <input id="points" type="number" placeholder="100" />
        </p>
        <p>
            <label for="assignment-group">Assignment Group</label>
            <br />
            <select id="assignment-group">
                <option>ASSIGNMENTS</option>
                <option>QUIZZES</option>
                <option>EXAMS</option>
                <option>PROJECTS</option>
            </select>
        </p>
        <p>
            <label for="display-grade-as">Display Grade As</label>
            <br />
            <select id="display-grade-as">
                <option>Percentage</option>
            </select>
        </p>
        <p>
            <label for="submission-type">Submission Type</label>
            <br />
            <select id="submission-type">
                <option>Online</option>
            </select>
        </p>
        <label>Online Entry Options</label>
            <br/>
            <input type="checkbox" value="TEXT"
                    name="text-entry" id="text-entry" />
            <label for="text-entry">Text Entry</label>    <br/>
            
            <input type="checkbox" value="WEBURL"
                    name="web-url" id="web-url"/>
            <label for="web-url">Website URL</label>    <br/>
            
            <input type="checkbox" value="MEDIAREC"
                    name="media-rec" id="media-rec" />
            <label for="media-rec">Media Recordings</label>    <br/>
            
            <input type="checkbox" value="STUDENTANN"
                    name="student-annotation" id="student-annotation"/>
            <label for="student-annotation">Student Annotation</label>    <br/>

            <input type="checkbox" value="FILEUPLOAD"
                    name="file-upload" id="file-upload"/>
            <label for="file-upload">File Uploads</label>    <br/>
        <p>
            <label>Assign</label>
            <br />
            <label>Assign to</label>
            <br />
            <input type="text" placeholder="Everyone" />
        </p>
        <p>
            <label>Due</label>
            <br />
            <input
                min="2023-01-01"
                value="2023-01-01"
                name="due"
                type="date"
            />
        </p>
        <p>
            <label>Available from</label>
            <br />
            <input
                min="2023-01-01"
                value="2023-01-01"
                name="available-from"
                type="date"
            />
        </p>
        <p>
            <label>Until</label>
            <br />
            <input
                min="2023-01-01"
                value="2023-01-01"
                name="until"
                type="date"
            />
        </p>
        <span>
            <a href="Kanbas/Courses/Assignments/screen.html"><button>Cancel</button></a>
            <a href="Kanbas/Courses/Assignments/screen.html"><button>Save</button></a>
        </span>
    </body>
</html>
